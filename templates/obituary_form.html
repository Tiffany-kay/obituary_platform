<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .form-container input[type="submit"] {
            background-color: green;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
    <script>
        function validateForm() {
            const name = document.forms["obituaryForm"]["name"].value;
            const dob = document.forms["obituaryForm"]["date_of_birth"].value;
            const dod = document.forms["obituaryForm"]["date_of_death"].value;
            const content = document.forms["obituaryForm"]["content"].value;
            const author = document.forms["obituaryForm"]["author"].value;
            
            if (name == "" || dob == "" || dod == "" || content == "" || author == "") {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form name="obituaryForm" action="{{ url_for('submit_obituary') }}" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
            
            <label for="date_of_death">Date of Death:</label>
            <input type="date" id="date_of_death" name="date_of_death" required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            
            <input type="submit" value="Submit Obituary">
        </form>
    </div>
</body>
</html>
